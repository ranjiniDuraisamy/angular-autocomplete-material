<div class="wrapper">
  <h1>Angular Material Auto Complete</h1>
  <form class="auto-complete-form">
    <mat-form-field>
      <input
        matInput
        placeholder="Search Users"
        [matAutocomplete]="auto"
        [formControl]="searchInput"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let opt of users | async" [value]="opt.name">
          {{ opt.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
